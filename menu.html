<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - epicurean bistro</title>

    <body>

        <header>
            
            <div class="header-left">
                <button id="mode-toggle" class="mode-toggle" onclick="toggleMode()">üåô</button>
            </div>
    
            
            <div class="header-center">
                <h1>epicurean bistro</h1>
            </div>
    
            
            <div class="header-right">
                <button id="cart-btn" class="cart-btn" onclick="openCart()">üõí <span id="cart-count">0</span></button>
            </div>
        </header>
    
        
        <main>
            <h2>Our Menu</h2>
            <div class="menu">
                <div class="menu-item">
                    <video src="p.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Pizza</h3>
                    <p>INR 650.00</p>
                    <button class="add-to-order" data-price="650" data-name="Pizza">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="b.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Burger</h3>
                    <p>INR 370.00</p>
                    <button class="add-to-order" data-price="370" data-name="Burger">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="s.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Salad</h3>
                    <p>INR 550.00</p>
                    <button class="add-to-order" data-price="550" data-name="Salad">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="ch.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Barbeque Chicken</h3>
                    <p>INR 750.00</p>
                    <button class="add-to-order" data-price="750" data-name="Barbeque Chicken">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="pa.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Pasta</h3>
                    <p>INR 450.00</p>
                    <button class="add-to-order" data-price="450" data-name="Pasta">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="co.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Coffee</h3>
                    <p>INR 390.00</p>
                    <button class="add-to-order" data-price="390" data-name="Coffee">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="d.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Coconut Granished Dessert</h3>
                    <p>INR 150.00</p>
                    <button class="add-to-order" data-price="150" data-name="Coconut Granished Dessert">Add to Order</button>
                </div>

                <div class="menu-item">
                    <video src="sa.mp4" autoplay muted loop class="video-tile"></video>
                    <h3>Chicken Sandwich</h3>
                    <p>INR 250.00</p>
                    <button class="add-to-order" data-price="250" data-name="Chicken Sandwich">Add to Order</button>
                </div>

            </div>
        </main>
    
        
        <div id="cart-modal" class="cart-modal">
            <div class="cart-modal-content">
                <h2>Your Cart</h2>
                <div id="order-summary">
                    <p>No items added yet</p>
                </div>
                <div id="total-amount">
                    <p>Total: INR 0.00</p>
                </div>
                <button id="proceed-btn" class="proceed-btn" onclick="proceedToCheckout()">Proceed</button>
                <button class="close-btn" onclick="closeCart()">Close</button>
            </div>
        </div>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease; 
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333; 
            transition: background-color 0.3s, color 0.3s; 
        }

        
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }

        header.light-mode {
            background-color: #fff;
            color: #333;
        }

        header .header-left, .header-center, .header-right {
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
        }

        
        main {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        h2.light-mode {
            color: #333;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        
        .video-tile {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        
        h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        
        button.add-to-order {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.add-to-order:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            color: #333; 
        }

        .cart-modal-content.light-mode {
            background-color: #333;
            color: white; 
        }

        #order-summary p, #total-amount p {
            color: inherit; 
        }

        button.proceed-btn, .close-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.proceed-btn:hover, .close-btn:hover {
            background-color: #555;
        }

        
        .mode-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode .menu-item {
            background-color: #444;
            border: 1px solid #555;
        }

        body.dark-mode h2, body.dark-mode h3, body.dark-mode p {
            color: white;
        }

        body.dark-mode button.add-to-order {
            background-color: #555;
        }

        body.dark-mode button.add-to-order:hover {
            background-color: #777;
        }

        body.dark-mode header {
            background-color: #222;
            color: white;
        }

        body.dark-mode header .header-left button.mode-toggle {
            color: white;
        }

    </style>
</head>


    <script>
        let isDarkMode = false;
        let cart = [];

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('header').classList.toggle('light-mode', !isDarkMode);
            document.querySelector('h2').classList.toggle('light-mode', !isDarkMode);
            document.getElementById('mode-toggle').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
            document.querySelector('.cart-modal-content').classList.toggle('light-mode', isDarkMode);
        }

        
        function openCart() {
            document.getElementById('cart-modal').style.display = 'flex';
            updateCart();
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function addToOrder(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cart-count');
            const orderSummary = document.getElementById('order-summary');
            const totalAmount = document.getElementById('total-amount');

            if (cart.length === 0) {
                cartCount.textContent = '0';
                orderSummary.innerHTML = '<p>No items added yet</p>';
                totalAmount.innerHTML = '<p>Total: INR 0.00</p>';
            } else {
                cartCount.textContent = cart.length;
                let summaryHTML = '';
                let total = 0;
                cart.forEach(item => {
                    summaryHTML += `<p>${item.name} - INR ${item.price}</p>`;
                    total += item.price;
                });
                orderSummary.innerHTML = summaryHTML;
                totalAmount.innerHTML = `<p>Total: INR ${total}</p>`;
            }
        }

        function proceedToCheckout() {
            alert('Proceeding to Checkout');
        }

        
        document.querySelectorAll('.add-to-order').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const price = parseInt(button.getAttribute('data-price'), 10);
                addToOrder(name, price);
            });
        });
    </script>

</body>
</html>
