<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Epicurean Bistro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">Modern Eats</div>
        <ul class="nav-links">
            <li><a href="MiniP.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="booking.html">Reservation</a></li>
        </ul>
    </header>

    <main class="main-container">
        <section class="form-container">
            <h2>Book a Table</h2>
            <form id="booking-form" class="booking-form" onsubmit="showPrompt(event)">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="time">Time:</label>
                    <select id="time" name="time" required></select>
                </div>

                <div class="input-group">
                    <label for="people">Number of People:</label>
                    <input type="number" id="people" name="people" required min="1" placeholder="Enter number of people">
                </div>

                <button type="submit" class="submit-btn">Book Table</button>
            </form>
        </section>

        <section class="table-booking-container">
            <h2>Select Your Table</h2>
            <div id="table-selection" class="table-selection"></div>
        </section>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Booking Confirmed!</h3>
            <p>Your table has been successfully booked.</p>
            <div class="modal-actions">
                <button onclick="bookAnother()" class="modal-btn">Book Another</button>
                <button onclick="redirectToHome()" class="modal-btn">Go to Homepage</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <p>&copy; 2025 Modern Eats. All Rights Reserved.</p>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background: url("1.avif")no-repeat center center/cover;
            font-size: 16px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 2.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            padding: 2rem;
            margin-top: 100px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 45%;
            backdrop-filter: blur(5px);
        }

        .table-booking-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 45%;
            backdrop-filter: blur(5px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }

        .table-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            margin-top: 5px;
        }

        .table-selection .table {
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .table-selection .table.selected {
            background-color: #4c74af;
            color: white;
            border: 1px solid #4c74af;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            color: rgb(255, 252, 252);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .modal-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        .footer-links a:hover {
            color: #ff6b6b;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);

            const timeSelect = document.getElementById('time');
            const startTime = 12; 
            const endTime = 23; 

            for (let hour = startTime; hour <= endTime; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }

            const tableSelection = document.getElementById('table-selection');
            const tables = Array.from({ length: 24 }, (_, i) => `Table ${i + 1}`);
            tables.forEach((table, index) => {
                const tableDiv = document.createElement('div');
                tableDiv.classList.add('table');
                tableDiv.textContent = table;
                tableDiv.dataset.tableId = index + 1;
                tableDiv.addEventListener('click', selectTable);
                tableSelection.appendChild(tableDiv);
            });
        });

        function selectTable(event) {
            const selectedTable = event.target;
            const tables = document.querySelectorAll('.table');
            tables.forEach(table => table.classList.remove('selected'));
            selectedTable.classList.add('selected');
        }

        function showPrompt(event) {
            event.preventDefault();
            document.getElementById('confirmation-modal').style.display = 'flex';
        }

        function bookAnother() {
            document.getElementById('confirmation-modal').style.display = 'none';
            document.getElementById('booking-form').reset();
        }

        function redirectToHome() {
            window.location.href = 'MiniP.html';
        }
    </script>

</body>
</html>
