<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - epicurean bistro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-left">
            <button id="mode-toggle" class="mode-toggle" onclick="toggleMode()">üåô</button>
        </div>

        <div class="header-center">
            <h1>epicurean bistro</h1>
        </div>

        <div class="header-right"></div>
    </header>

    <main>
        <section class="form-container">
            <h2>Book a Table</h2>
            <form id="booking-form" class="booking-form" onsubmit="showPrompt(event)">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="input-group">
                    <label for="people">Number of People:</label>
                    <input type="number" id="people" name="people" required min="1" placeholder="Enter number of people">
                </div>

                <button type="submit" class="submit-btn">Book Table</button>
            </form>
        </section>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Booking Confirmed!</h3>
            <p>Your table has been successfully booked.</p>
            <div class="modal-actions">
                <button onclick="bookAnother()" class="modal-btn">Book Another</button>
                <button onclick="redirectToHome()" class="modal-btn">Go to Homepage</button>
            </div>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;  
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
            margin-bottom: 50px;
        }

        .header-left .mode-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .header-left .mode-toggle:hover {
            transform: rotate(90deg);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            transition: color 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus {
            border-color: #4c74af;
            box-shadow: 0 0 8px rgba(76, 130, 175, 0.2);
        }

        input::placeholder {
            color: #999;
        }

        .submit-btn {
            background-color: #4c74af;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #4c74af;
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(1);
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        header.dark-mode {
            background-color: #333;
        }

        header.dark-mode h1,
        footer.dark-mode {
            color: #ddd;
        }

        body.dark-mode .form-container {
            background-color: #1e1e1e;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .submit-btn {
            background-color: #6200ea;
        }

        body.dark-mode input {
            background-color: #333;
            border-color: #444;
            color: white;
        }

        body.dark-mode input::placeholder {
            color: #bbb;
        }

        body.dark-mode .mode-toggle {
            color: #f39c12;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #fff;
        }

        .modal-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            transition: transform 0.3s ease;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .modal-btn:active {
            transform: scale(1);
        }
    </style>

    <script>
        let isDarkMode = false;

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('header').classList.toggle('light-mode', !isDarkMode);
            document.querySelector('h2').classList.toggle('light-mode', !isDarkMode);
            document.getElementById('mode-toggle').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }

        function showPrompt(event) {
            event.preventDefault();
            document.getElementById('confirmation-modal').style.display = 'flex';
        }

        function bookAnother() {
            document.getElementById('booking-form').reset();
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        function redirectToHome() {
            window.location.href = "index.html";  
        }
    </script>
</body>
</html>
