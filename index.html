<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epicurean bistro</title>
</head>
<body>
    
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="vd.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    
    <header>
        <div class="header-left">
            <button id="mode-toggle" class="mode-toggle" onclick="toggleMode()">üåô</button>
        </div>

        
        <div class="header-center">
            <h1>epicurean bistro</h1>
        </div>

        
        <div class="header-right">
            <img src="os.gif" alt="ojas Logo" class="logo">
        </div>
    </header>

    
    <main>
        <div class="home-buttons">
            <button class="home-btn" onclick="window.location.href='menu.html'">View Menu</button>
            <button class="home-btn" onclick="window.location.href='booking.html'">Make a Booking</button>
        </div>
    </main>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        #bg-video {
            object-fit: cover; 
            width: 100%;
            height: 100%;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem; 
            color: white;
            position: relative;
            z-index: 1; 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 15px; 
            margin: 20px; 
        }

        .header-left, .header-center, .header-right {
            flex: 1;
        }

        
        .header-center {
            text-align: center;
            flex: 2; 
        }

        .header-center h1 {
            font-size: 2.5rem; 
        }

        
        .mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        
        .header-right {
            text-align: right; 
        }

        .logo {
            width: 50px; 
            height: auto; 
        }

        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); 
            text-align: center;
            z-index: 1;
        }

        .home-buttons {
            display: flex;
            gap: 20px;
        }

        .home-btn {
            background-color: rgba(255, 255, 255, 0.7); 
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px; 
        }

        .home-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode header {
            background: rgba(0, 0, 0, 0.8);
        }

        .dark-mode h1 {
            color: #f5f5f5; 
        }

        .dark-mode .home-btn {
            background-color: rgba(233, 225, 225, 0.568); 
            color: rgb(0, 0, 0);
        }

        .dark-mode .home-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode header {
            background: rgba(255, 255, 255, 0.7);
        }

        .light-mode h1 {
            color: #333; 
        }

        .light-mode .home-btn {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }

        .light-mode .home-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

    </style>

    <script>
        let isDarkMode = false;

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.body.classList.toggle('light-mode', !isDarkMode);
            document.querySelector('header').classList.toggle('light-mode', !isDarkMode);
            document.querySelector('h1').classList.toggle('light-mode', !isDarkMode);
            document.getElementById('mode-toggle').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }
    </script>

</body>
</html>
